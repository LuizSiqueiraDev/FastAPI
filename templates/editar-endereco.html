{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Editar livro
        </div> 
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>1º Endereço</label>
                    <input type="text" class="form-control" name="endereco1" value="{{endereco.endereco1}}" required>
                </div>
                <div class="form-group">
                    <label>2º Endereço</label>
                    <textarea name="endereco2" class="form-control" rows="1" required>{{endereco.endereco2}}</textarea>
                </div>
                <div class="form-group">
                    <label>Cidade</label>
                    <textarea name="cidade" class="form-control" rows="1" required>{{endereco.cidade}}</textarea>
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <textarea name="estado" class="form-control" rows="1" required>{{endereco.estado}}</textarea>
                </div>
                <div class="form-group">
                    <label>País</label>
                    <textarea name="pais" class="form-control" rows="1" required>{{endereco.pais}}</textarea>
                </div>
                <div class="form-group">
                    <label>Código Postal</label>
                    <textarea name="codigo_postal" class="form-control" rows="1" required>{{endereco.codigo_postal}}</textarea>
                </div>
                <div class="form-group">
                    <label>Número Residencial</label>
                    <textarea name="num_residencial" class="form-control" rows="1" required>{{endereco.num_residencial}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Editar</button>
                <button onclick="window.location.href='/livros/deletar/{{endereco.id}}'" type="button" class="btn btn-danger">Deletar</button>
            </form>
        </div>
    </div>
</div>
