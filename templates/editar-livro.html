{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Editar livro
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" class="form-control" name="titulo" value="{{livro.titulo}}" required>
                </div>
                <div class="form-group">
                    <label>Autor</label>
                    <textarea name="autor" class="form-control" rows="1" required>{{livro.autor}}</textarea>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea name="descricao" class="form-control" rows="3" required>{{livro.descricao}}</textarea>
                </div>
                <div class="form-group">
                    <label>Prioridade</label>
                    <select name="prioridade" class="form-control">
                        <option {% if livro.prioridade == 1 %} selected="selected" {% endif %}>1</option>
                        <option {% if livro.prioridade == 2 %} selected="selected" {% endif %}>2</option>
                        <option {% if livro.prioridade == 3 %} selected="selected" {% endif %}>3</option>
                        <option {% if livro.prioridade == 4 %} selected="selected" {% endif %}>4</option>
                        <option {% if livro.prioridade == 5 %} selected="selected" {% endif %}>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Editar</button>
                <button onclick="window.location.href='/livros/deletar/{{livro.id}}'" type="button" class="btn btn-danger">Deletar</button>
            </form>
        </div>
    </div>
</div>
