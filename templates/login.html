{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">

            {% if mensagem %}
            {% if mensagem == 'Logout sucedido' or mensagem == 'Usu√°rio criado com sucesso' %}
            <div class="alert alert-success" role="alert">
                {{ mensagem }}
            </div>
            {% else %}
            <div class="alert alert-danger" role="alert">
                {{ mensagem }}
            </div>
            {% endif %}
            {% endif %}

            <form method="POST" action="/autorizacao">
                <div class="form-group">
                    <label>Apelido</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="senha" class="form-control" name="senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="#">Registrar</a>
        </div>
    </div>
</div>
